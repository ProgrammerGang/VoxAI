<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VoxAI Page</title>
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
    }
    #container {
      width: 100%; height: 100%;
    }
    #fallback {
      display: none;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="container">
  <iframe id="voxFrame" src="https://animated-spork-v6gqp6qvwxx6c7gg-5000.app.github.dev/" style="width:100%;height:100%;border:none;"></iframe>
</div>

<div id="fallback">VoxAI est√° apagado actualmente.</div>

<script>
const iframe = document.getElementById('voxFrame');
const container = document.getElementById('container');
const fallback = document.getElementById('fallback');

// Some sites block onerror events on iframe, so we use a timeout as backup
let timeout = setTimeout(() => {
  container.style.display = 'none';
  fallback.style.display = 'flex';
}, 5000); // 5 seconds timeout

iframe.onerror = () => {
  clearTimeout(timeout);
  container.style.display = 'none';
  fallback.style.display = 'flex';
};

// Optional: also hide iframe if it fails to load (CORS blocked)
iframe.onload = () => {
  clearTimeout(timeout);
};
</script>

</body>
</html>
