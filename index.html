<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cropped Fullscreen Iframe</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* prevent scrolling the body */
  }

  /* wrapper for cropping */
  .iframe-wrapper {
    width: 100vw;
    height: 100vh; /* full viewport */
    overflow: hidden;
    position: relative;
  }
</style>
</head>
<body>
<div class="iframe-wrapper">
  <iframe src="https://fu01978-voxai.hf.space/"></iframe>
</div>
</body>
</html>
